<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Management Web App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap py-3 my-3 ml-auto">
      <a href="/" class="d-flex align-items-center mb-3 px-4 link-body-emphasis text-decoration-none">
        <span class="fs-4">File Management System</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      </ul>
    </header>

  <div class="input-group">
    <form enctype="multipart/form-data">
      <input type="file" name="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon" aria-label="Upload">
    </form>
    <button class="btn btn-secondary" type="button" id="inputGroupFileAddon">Upload</button>
  </div>

  <div class="filesTable py-3">
    <table class="table table-hover" id="objectTable">
      <thead>
      <tr>
        <th scope="col">File Name</th>
        <th scope="col">Type</th>
        <th scope="col">Size (in bytes)</th>
        <th scope="col">Last Modified</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>  

  <script src="/public/scripts.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 </body>


</html>
